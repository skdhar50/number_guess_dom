<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Peralta&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/output.css" />
		<title>Guess the number</title>

		<style>
			body {
				background-image: url("./images/bg.png");
			}
		</style>
	</head>
	<body
		class="px-2 bg-no-repeat h-screen bg-cover flex justify-center items-center"
	>
		<div
			class="bg-white bg-opacity-80 md:w-3/4 lg:w-2/4 p-6 drop-shadow-md flex flex-col justify-center items-center space-y-6"
		>
			<!-- Main heading -->
			<h1 class="text-3xl md:text-5xl text-[#AD5708] font-mainfont text-center">
				Can you Guess?
			</h1>

			<!-- Sub heading -->
			<div class="border-2 border-gray-400 md:w-3/4">
				<p class="p-2 text-center text-gray-700">
					We have a hidden number between 1 to 10. Can you Guess it?
				</p>
			</div>

			<!-- Chances -->
			<div class="">
				<p
					class="chance_message font-mainfont text-gray-600 text-xl md:text-2xl"
				>
					You have
					<span class="chances_left text-[#AD5708] text-4xl px-2">3</span>
					Chances
				</p>
			</div>

			<!-- Wining message -->
			<div class="success space-y-3 hidden">
				<img src="./images/win.svg" alt="" class="" />
				<p class="text-[#0B9444] text-xl md:text-3xl font-mainfont">
					The number is Correct
				</p>
			</div>

			<!-- Lose message -->
			<div class="hidden failed">
				<div class="flex flex-col items-center space-y-2">
					<p class="text-[#E7454C] text-5xl font-mainfont drop-shadow-sm">
						Sorry
					</p>
					<img src="./images/lose.png" alt="" class="aspect-square w-[90px]" />
					<p class="text-[#EF474E] text-4xl font-mainfont drop-shadow-sm">
						You Lose
					</p>
				</div>
			</div>

			<!-- Hint message -->
			<div class="hints hidden">
				<p class="text-lg text-gray-500 font-mainfont hint_msg"></p>
			</div>

			<!-- Number form -->
			<div class="input_form">
				<div class="flex flex-col space-y-4">
					<input
						type="number"
						name="number"
						id="number"
						class="py-4 text-xl w-[140px] focus:border-[#7A5E9B] focus:ring-[#7A5E9B]"
					/>
					<button
						type="button"
						class="enter_btn px-4 py-2 bg-[#7A5E9B] text-white text-lg font-medium hover:bg-opacity-80"
					>
						Enter
					</button>
				</div>
			</div>

			<!-- Reset button -->
			<button
				type="button"
				class="reset_btn hidden px-4 py-2 bg-[#7A5E9B] text-white text-lg font-medium hover:bg-opacity-80"
			>
				Play Again
			</button>
		</div>

		<script src="./scripts/script.js" type="text/javascript"></script>
	</body>
</html>
